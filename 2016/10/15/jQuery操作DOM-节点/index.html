  <h1 id="post__title" data-identifier="2016-10-15">jQuery操作DOM(节点)</h1>
  <ul>
<li><p>创建元素</p>
<ul>
<li>使用html方法创建元素</li>
</ul>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">//$(htmlStr)</div><div class="line">//htmlStr：html格式的字符串</div><div class="line">$(“&lt;span&gt;这是一个span元素&lt;/span&gt;”);</div><div class="line">    //设置内容</div><div class="line">$(“div”).html(“&lt;span&gt;这是一段内容&lt;/span&gt;”);</div><div class="line">//获取内容</div><div class="line">$(“div”).html()</div></pre></td></tr></table></figure>
</li>
<li><p>添加新建的元素：</p>
<figure class="highlight"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">//方法一：将jQuery对象添加到调用者内部的最后面。</div><div class="line">var $span = $(“&lt;span&gt;这是一个span元素&lt;/span&gt;”);</div><div class="line">$(“div”).append($span);</div><div class="line"></div><div class="line">//方法二：参数传字符串，会自动创建成jquery对象</div><div class="line">$(“div”).append(“&lt;span&gt;这是一个span元素&lt;/span&gt;”).</div></pre></td></tr></table></figure>
</li>
</ul>
<ul>
<li><p>添加已经存在的元素</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> $p = $(“p”);</div><div class="line">$(“div”).append($p);</div><div class="line"><span class="comment">//注意：如果添加的是已经存在的元素，那么会把之前的元素给干掉。（类似于剪切的		功能）。</span></div></pre></td></tr></table></figure>
</li>
<li><p>类似的用法：<code>append</code>  <code>prepend</code> <code>after</code> <code>before</code>.</p>
</li>
<li><p>清空元素</p>
<ul>
<li>empty：清空指定节点的所有元素，自身保留(清理门户):</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">//清空div的所有内容（推荐使用，会清除子元素上绑定的内容，源码）</div><div class="line">$(“div”).empty();</div><div class="line">//使用html方法来清空元素，不推荐使用，会造成内存泄漏，绑定的事件不会被清除。</div><div class="line">$(“div”).html(“”);</div></pre></td></tr></table></figure>
</li>
<li><p>删除元素</p>
<ul>
<li>remove：相比于empty，自身也删除（自杀）:<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$(“div”).remove();</div></pre></td></tr></table></figure>
</li>
</ul>
</li>
<li><p>克隆元素(复制匹配的元素)</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 复制$(selector)所匹配到的元素（深度复制）</span></div><div class="line">cloneNode(<span class="literal">true</span>);</div><div class="line"><span class="comment">// 返回值为复制的新元素，和原来的元素没有任何关系了。即修改新元素，不会影响到原来的元素。</span></div><div class="line">$(selector).clone();</div></pre></td></tr></table></figure>
</li>
</ul>
